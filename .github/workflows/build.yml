name: Build Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub website

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller openpyxl xlrd
    
    - name: Build Windows exe
      run: |
        pyinstaller --onefile --windowed --name "ExcelCSVConverter" --icon=spreadsheet.ico excel_csv_converter.py
    
    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: Windows-Build
        path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller openpyxl xlrd
    
    - name: Build macOS app
      run: |
        pyinstaller --onefile --windowed --name "ExcelCSVConverter" --icon=spreadsheet.ico excel_csv_converter.py
    
    - name: Upload macOS build
      uses: actions/upload-artifact@v3
      with:
        name: macOS-Build
        path: dist/*