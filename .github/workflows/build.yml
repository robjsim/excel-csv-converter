name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.1
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller openpyxl xlrd chardet pandas pandas
    
    - name: Build Windows exe
      run: |
        pyinstaller --onefile --windowed --name "ExcelCSVConverter" --icon=spreadsheet.ico excel_csv_converter.py
    
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller openpyxl xlrd chardet
    
    - name: Build macOS app
      run: |
        pyinstaller --onefile --windowed --name "ExcelCSVConverter" --icon=spreadsheet.icns excel_csv_converter.py
        
    - name: Create macOS ZIP
      run: |
        cd dist
        zip -r ../ExcelCSVConverter-macOS.zip ExcelCSVConverter.app
        cd ..
    
    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: macOS-Build
        path: ExcelCSVConverter-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tags
    permissions:
      contents: write  # Explicitly grant write permission for releases
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Windows-Build
        path: ./artifacts/windows/
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macOS-Build
        path: ./artifacts/macos/
    
    - name: Rename files for release
      run: |
        mv ./artifacts/windows/*.exe ./ExcelCSVConverter-Windows.exe || echo "Windows file not found"
        mv ./artifacts/macos/*.zip ./ExcelCSVConverter-macOS.zip || echo "macOS file not found"
        ls -la
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ExcelCSVConverter-Windows.exe
          ExcelCSVConverter-macOS.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Excel CSV Converter
          
          ### Installation
          - **Windows**: Download `ExcelCSVConverter-Windows.exe` and run
          - **macOS**: Download `ExcelCSVConverter-macOS.zip`, unzip, and follow the [installation guide](https://github.com/robjsim/excel-csv-converter#installation-instructions)
          
          ### What's New
          See the auto-generated release notes below for changes since the last release.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
